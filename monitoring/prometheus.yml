global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'phantom-neural-cortex'

scrape_configs:
  # Phantom Neural Cortex Backend
  - job_name: 'phantom-backend'
    static_configs:
      - targets: ['host.docker.internal:1336']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
