name: OpenHands Auto-Fix

on:
  issues:
    types: [labeled, opened]

jobs:
  auto-fix:
    # Nur ausfÃ¼hren wenn Issue das Label "openhands" oder "ai-fix" hat
    if: contains(github.event.issue.labels.*.name, 'openhands') || contains(github.event.issue.labels.*.name, 'ai-fix')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run OpenHands
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uvx --python 3.12 openhands \
            --task "${{ github.event.issue.title }}\n\n${{ github.event.issue.body }}" \
            --model anthropic/claude-sonnet-4-5-20250929 \
            --workspace . \
            --headless

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: ${{ github.event.issue.title }} (OpenHands)"
          title: "ðŸ¤– OpenHands: ${{ github.event.issue.title }}"
          body: |
            ## Automated Fix by OpenHands AI

            **Issue:** #${{ github.event.issue.number }}
            **Model:** Claude Sonnet 4.5

            ### Changes Made
            This PR was automatically generated by OpenHands to address the issue described above.

            ### Review Checklist
            - [ ] Code follows project standards
            - [ ] Tests pass locally
            - [ ] No security vulnerabilities introduced
            - [ ] Documentation updated if needed

            **ðŸ¤– Generated with [OpenHands](https://github.com/OpenHands/OpenHands)**

            ---
            Fixes #${{ github.event.issue.number }}
          branch: openhands/issue-${{ github.event.issue.number }}
          delete-branch: true
          labels: |
            ai-generated
            openhands
