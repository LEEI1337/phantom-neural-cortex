[pytest]
# Pytest Configuration for Lazy Bird

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=lazy-bird
    --cov=dashboard/backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --junit-xml=test-results/junit.xml

# Minimum coverage percentage
[coverage:report]
precision = 2
skip_empty = True
fail_under = 70

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */setup.py
    */conftest.py

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ml: marks tests for ML components
    api: marks tests for API endpoints
    ui: marks tests for UI components

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.11
