# Kubernetes Deployment for Lazy Bird
# Multi-Platform Support (amd64/arm64)

apiVersion: v1
kind: Namespace
metadata:
  name: lazy-bird

---
# ConfigMap for Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: lazy-bird-config
  namespace: lazy-bird
data:
  DATABASE_URL: "postgresql://lazybird:lazybird_secure_password@postgres-service:5432/lazybird"
  REDIS_URL: "redis://redis-service:6379/0"
  PYTHONUNBUFFERED: "1"
  LOG_LEVEL: "INFO"

---
# Secret for Sensitive Data
apiVersion: v1
kind: Secret
metadata:
  name: lazy-bird-secrets
  namespace: lazy-bird
type: Opaque
stringData:
  postgres-password: "lazybird_secure_password"
  grafana-password: "admin"

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: lazy-bird
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              value: "lazybird"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lazy-bird-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: "lazybird"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - lazybird
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: lazy-bird
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: lazy-bird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: lazy-bird
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379

---
# Lazy Bird Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazy-bird-app
  namespace: lazy-bird
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lazy-bird
  template:
    metadata:
      labels:
        app: lazy-bird
    spec:
      affinity:
        # Spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - lazy-bird
                topologyKey: kubernetes.io/hostname
      containers:
        - name: lazy-bird
          image: lazy-bird:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: lazy-bird-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10

---
# Lazy Bird Service
apiVersion: v1
kind: Service
metadata:
  name: lazy-bird-service
  namespace: lazy-bird
spec:
  selector:
    app: lazy-bird
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lazy-bird-hpa
  namespace: lazy-bird
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lazy-bird-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: lazy-bird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          ports:
            - containerPort: 9090
              name: prometheus
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-storage
          emptyDir: {}

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: lazy-bird
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090

---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: lazy-bird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - containerPort: 3000
              name: grafana
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lazy-bird-secrets
                  key: grafana-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: lazy-bird
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer

---
# Ingress (Optional - for production with domain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lazy-bird-ingress
  namespace: lazy-bird
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - lazy-bird.example.com
      secretName: lazy-bird-tls
  rules:
    - host: lazy-bird.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lazy-bird-service
                port:
                  number: 80
    - host: grafana.lazy-bird.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
